<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - Lucas Toscano</title>
    <link rel="icon" href="/assets/favicons/favicon.ico" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl">
          <img
            class="h-10 inline"
            src="/assets/images/09a6ae937a6d9ef5cd10d132b59d6f5d.png"
          />
          PokéCoisas
        </span>

        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a href="/index.html" class="text-xl hover:text-red-700 duration-500"
            >Início</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/html/pokedex.html"
            class="text-xl hover:text-red-700 duration-500"
            >Pokédex</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/html/skills.html"
            class="text-xl hover:text-red-700 duration-500 border-b-2 border-red-700"
            >Habilidades</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/html/list.html"
            class="text-xl hover:text-red-700 duration-500"
            >Lista</a
          >
        </li>
      </ul>
    </nav>

    <div class="w-3/4 text-center mx-auto">
      <div class=" w-3/4 sm:w-2/4 xl:w-1/4 mx-auto sm:p-4 mt-2 sm:mt-6 rounded-lg shadow-md">
        <form class="form m-1">
          <input
          type="search"
          class="inputSearch "
          placeholder="Nome ou número"
          required
        />
      </form>
      <div class="buttons my-4 mx-auto flex flex-row">
        <button
          class="button m-1 flex-1 backButton text-sm sm:text-md bg-gray-700 text-white rounded p-2 shadow-xl hover:bg-gray-600 active:bg-black"
        >
        Anterior
        </button>
        <button
          class="button m-1 flex-1 text-sm sm:text-md nextButton bg-gray-700 text-white rounded p-2 shadow-xl hover:bg-gray-600 active:bg-black"
        >
          Próximo
        </button>
      </div>
      </div>

      <div class="flex flex-col rounded mx-10 my-1 md:flex-row p-2 mx-auto">
        <div class="flex-1 border-b-2 sm:border-b-0  md:shadow-2xl rounded-lg mr-2">
          <div class="pokemonData md:text-3xl text-red-700">
            <span class="pokemonNumber"></span>
            <span>-</span>
            <span class="pokemonName capitalize"></span>
          </div>
          <div class="pokemonImage text-center items-center content-center">
            <img alt="pokemon" class="pokemonFrontImage w-2/4 h-2/4 md:w-auto md:h-auto mx-auto" />
          </div>
        </div>
        <div class="flex-1 md:shadow-2xl rounded-lg ml-2">
          <div class="md:text-2xl text-red-700 mt-2">Estatísticas</div>
          <div class="flex flex-col text-center mt-2 mx-auto  border-b-2 md:border-b-0">
            <div class="flex-1 flex flex-col md:flex-row ">
              <div class="flex-1 m-4 md:mt-11">HP: <span class="pokemonHp"></span></div>
              <div class="flex-1 m-4 md:mt-1">Tipo: <span class="pokemonType rounded-full px-2 py-2" id="type"> <span class="pokemonType2 rounded-full px-2 py-2" id="type2"></span></div>
            </div>
            <div class="flex-1 flex flex-col md:flex-row">
              <div class="flex-1 m-4 md:mt-1">Velocidade: <span class="pokemonSpd"></span></div>
              <div class="flex-1 m-4 md:mt-1">Peso: <span class="pokemonWeight"></span></div>
            </div>
            <div class="flex-1 flex flex-col md:flex-row">
              <div class="flex-1 m-4 md:mt-1">Ataque: <span class="pokemonAtk"></span></div>
              <div class="flex-1 m-4 md:mt-1">Defesa: <span class="pokemonDef"></span></div>
            </div>
            <div class="flex-1 flex flex-col md:flex-row">
              <div class="flex-1 m-4 md:mt-1">Ataque Especial: <span class="pokemonSpAtk"></span></div>
              <div class="flex-1 m-4 md:mt-1">Defesa Especial: <span class="pokemonSpDef"></span></div>
            </div>
          </div>
          <div class="pokemonSkills">
            <div class="md:text-2xl text-red-700">Habilidades</div>
          </div>
          <div class="flex flex-col md:flex-row text-center border-b-2 md:border-b-0">
            <div class="flex-1 m-4 md:mt-1">
              <span class="skill1 capitalize"></span>
            </div>
            <div class="flex-1 m-4 md:mt-1">
              <span class="skill2 capitalize"></span>
            </div>
          </div>
          <div class="pokemonMoves">
            <div class="md:text-2xl text-red-700">Movimentos</div>
          </div>
          <div class="flex flex-col md:flex-row text-center">
            <div class="flex-1 m-4 md:mt-1">
              <span class="move1 capitalize"></span>
            </div>
            <div class="flex-1 m-4 md:mt-1">
              <span class="move2 capitalize"></span>
            </div>
          </div>
          <div class="flex flex-col md:flex-row text-center">
            <div class="flex-1 m-4 md:mt-1">
              <span class="move3 capitalize"></span>
            </div>
            <div class="flex-1 m-4 md:mt-1">
              <span class="move4 capitalize"></span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="/assets/js/skills.js"></script>
  </body>
</html>
